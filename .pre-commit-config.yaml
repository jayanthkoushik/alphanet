repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.0.1
  hooks:
  - id: end-of-file-fixer
    name: fix eofs
    exclude: "^\\.version$"
  - id: mixed-line-ending
    name: fix line endings
  - id: trailing-whitespace
    name: remove trailing whitespace

- repo: local
  hooks:
  - id: black
    name: blacken code
    entry: black -C
    language: system
    types: [python]
  - id: isort
    name: sort python imports
    entry: isort
    language: system
    types: [python]
  - id: pylint
    name: lint python files
    entry: sh -c "python $(which pylint) $@"
    language: system
    types: [python]
  - id: mypy
    name: type check python files
    entry: mypy .
    language: system
    types: [python]
    pass_filenames: false
  - id: cspell
    name: spell check
    language: system
    files: "paper/.*\\.md|README\\.md"
    entry: "npx cspell"
  - id: mdc
    name: build paper pdf
    language: system
    files: "paper/.*"
    pass_filenames: false
    entry: sh -c "(cd paper && pipx run --spec shiny-mdc shinymdc -i main.md -o main.pdf -t stylish -m smalltabs=true,nonidan=true)"
